	<body>
		<div data-role="page" id="mainpage" >

			<div data-role="page" id="secondpage" >
	<center><H2> Gift </H2> </center>
	<article data-role="content">
	<center><a href="#mainpage" onclick="stopCamera()" > Back </a> </center> <br>
		<ul style="list-style-type:none">
			<li>
			<div id="divmirrorimg1" class="giftimg2" >
				<img src="./images/rect_mirror1.png" alt="It's YOU" id="mirrorimg1" class="giftimg2" />
				<video id="video1" class="video1" autoplay> </video>
				<script>
					var var_video = document.getElementById('video1');
					var streamcopy;
				    function startCam() {
						if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
							navigator.mediaDevices.getUserMedia({video: {facingMode:"user"}}).then(function(stream) {
							var_video.srcObject = stream;
							streamcopy = stream;
							var_video.play();
						} );
						}
					}
					  
					function stopCamera() {
							streamcopy.getVideoTracks()[0].stop();
							var_video.pause();
							var_video.srcObject = null;
					}
				</script>
				</div>
			</li>
			<li>
				<div id="divgiftimg2">
